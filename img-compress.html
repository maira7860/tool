<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize your images for web and mobile with ease.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-section label {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #0056b3;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .compression-level {
            text-align: center;
            margin-bottom: 30px;
        }

        .compression-level label {
            font-size: 1rem;
            font-weight: 500;
            margin-right: 10px;
        }

        .compression-level select {
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .output-section {
            text-align: center;
        }

        #image-canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            padding: 10px;
        }

        #download-link {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #218838;
        }

        .ad-container {
            margin-top: 40px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .upload-section label {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .compression-level select {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            #download-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <!-- Image Compression Tool -->
        <section id="compression-tool">
            <div class="upload-section">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input">Choose an Image</label>
            </div>
            <div class="compression-level">
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">Low (10%)</option>
                    <option value="0.5">Medium (50%)</option>
                    <option value="0.9">High (90%)</option>
                </select>
            </div>
            <div class="output-section">
                <canvas id="image-canvas"></canvas>
                <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <!-- AdSense Advertisement -->
        <section id="advertisement">
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('image-canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const compressionLevel = parseFloat(document.getElementById('compression-level').value);
                        const dataUrl = canvas.toDataURL('image/jpeg', compressionLevel);
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = dataUrl;
                        downloadLink.style.display = 'inline-block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

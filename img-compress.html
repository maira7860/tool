<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image resizer, image optimizer, online image tool">
    <meta name="author" content="Your Company Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <!-- SEO-friendly Canonical URL -->
    <link rel="canonical" href="https://www.yourwebsite.com/image-compression-tool">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Image Compression Tool - Optimize Your Images Online">
    <meta property="og:description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta property="og:image" content="https://www.yourwebsite.com/images/og-image.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com/image-compression-tool">
    <!-- Bootstrap CSS for Responsive Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #666;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 30px;
            text-align: center;
        }
        #compressedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ad-container {
            margin: 20px auto;
            text-align: center;
        }
        .ad-container iframe {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Image Compression Tool</h1>
        <p class="text-center">Upload your image and select the compression level to optimize it for web use.</p>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Upload and Compression Form -->
        <form id="compressionForm" class="my-4">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="compressionLevel" class="form-label">Compression Level</label>
                <select class="form-select" id="compressionLevel">
                    <option value="0.1">Low (10%)</option>
                    <option value="0.5" selected>Medium (50%)</option>
                    <option value="0.9">High (90%)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Compress Image</button>
        </form>

        <!-- Display Compressed Image -->
        <div id="result" class="text-center my-4">
            <h2>Compressed Image</h2>
            <img id="compressedImage" src="" alt="Compressed Image" class="img-fluid">
            <a id="downloadLink" href="#" class="btn btn-success mt-3 w-100">Download Compressed Image</a>
        </div>

        <!-- AdSense Ad Unit -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID"
                    crossorigin="anonymous"></script>
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- JavaScript for Image Compression -->
    <script>
        document.getElementById('compressionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const file = document.getElementById('imageUpload').files[0];
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Compress image
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', compressionLevel);

                    // Display compressed image
                    document.getElementById('compressedImage').src = compressedDataUrl;
                    document.getElementById('downloadLink').href = compressedDataUrl;
                    document.getElementById('downloadLink').download = `compressed_image_${compressionLevel}.jpg`;
                    document.getElementById('result').style.display = 'block';
                };
            };

            reader.readAsDataURL(file);
        });
    </script>

    <!-- Bootstrap JS for Responsive Design -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
